<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesv3.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script> 
	<script type="text/javascript" src="js/jquery-3.0.0.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


	<script type="text/javascript" src="js/main.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy5wCt_12MNqwbV-VEkT7q6F5wOz51weo&callback=initMap" async defer></script>
  </head>

  <body>
	<div class="jumbotron text-center">
	<h1>Tom's Restaurant</h1>
	<p>"Downtown"</p> 
	</div>

	<div class="container">
	  	<div class="row">
		    <div class="col-sm-12 text-center">
		     	<img src="images/toms-restaurant.jpg">
		    </div>
	  	</div>
	  	<div class="row">
		  	<div class="col-sm-12 text-center">
		  		<h2>Reservations</h2>
		  	</div>
	  	</div>
	  	<div class="row">
		  	<div class="col-sm-6 text-center">
		      <h3>Make a Reservation</h3>
		      <form>
		      	Name: <input type="text" name="resname"><br>
		      	Date: &nbsp;&nbsp;<input type="text" name="resdate"><br>
		      	<input type="submit">
		      </form>
		    </div>
		    <div class="col-sm-6 text-center">
		    	<h3>Existing Reservations</h3>
				<table class="existres" border="1">
					<thead>
					<th class="name">Name</th>
					<th class="date">Date</th>
					</thead>
					<tbody><script id="res-table" type="text/x-handlebars-template"><tr><td>{{Name}}</td><td>{{Date}}</td></tr></script><!--<tr><td>{{Name1}}</td><td>{{Date1}}</td></tr><tr><td>{{Name2}}</td><td>{{Date2}}</td></tr><tr><td>{{Name3}}</td><td>{{Date3}}</td></tr><tr><td>{{Name4}}</td><td>{{Date4}}</td></tr>--></tbody>
				</table>
		    </div>
		</div>
		<div class="row top-buffer">
			<div class="jumbotron text-center">
				<h2>Come Dine with Us</h2>
				<div id="map"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 text-center">
				<h3>Customer Reviews</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 text-center">
				<img src="images/jerry.jpg">
			</div>
			<div class="col-sm-6">
				<h3>
				<blockquote>
					<p class="review">“Big lettuce, big carrots, tomatoes like volleyballs.”</p>
					<footer>Jerry Seinfeld, on <cite title="Source Title">The BIG Salad</cite></footer>
				</blockquote>
			</div>
		</div>
	</div>

	
  </body>
</html>
